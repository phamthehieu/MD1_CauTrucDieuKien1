<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện Tập Cấu Trúc IF/else</title>
</head>
<body>
<script>
    let ten = prompt("What is the name of JavaScript?")
    if (ten == 'ECMAScript') {
        alert("Right");
    } else {
        alert(" Did not know? ECMAScript!");
    }
</script>
</body>
</html>
